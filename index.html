<!DOCTYPE html>
<html>
  <head>
    <title>jVectorMap: Brazil map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" type="text/css" media="screen" />
    <script src="assets/js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="assets/js/jquery-jvectormap-1.2.2.min.js" type="text/javascript"></script>
    <script src="assets/js/brazil.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="container">
      <div id="hovered-region">LAST HOVERED REGION: <span>??</span></div>
      <div id="clicked-region">LAST CLICKED REGION: <span>??</span></div>
      <div id="brazil-map"></div>
    </div>
    <script type="text/javascript">
      $(function () {
          var map_settings = {
              map: 'brazil',
              zoomButtons: false,
              zoomMax: 1,
              regionStyle: {
                  initial: {
                      'fill-opacity': 0.9,
                      stroke: '#000',
                      'stroke-width': 100,
                      'stroke-opacity': 1
                  },
                  hover: {
                      fill: '#00709a'
                  }
              },
              backgroundColor: '#00709a',
              series: {
                  regions: [{
                      values: {
                          // Região Norte
                          ac: '#fff9c2',
                          am: '#fff9c2',
                          ap: '#fff9c2',
                          pa: '#fff9c2',
                          ro: '#fff9c2',
                          rr: '#fff9c2',
                          to: '#fff9c2',
                          // Região Nordeste
                          al: '#fcdeeb',
                          ba: '#fcdeeb',
                          ce: '#fcdeeb',
                          ma: '#fcdeeb',
                          pb: '#fcdeeb',
                          pe: '#fcdeeb',
                          pi: '#fcdeeb',
                          rn: '#fcdeeb',
                          se: '#fcdeeb',
                          // Região Centro-Oeste
                          df: '#feb83d',
                          go: '#feb83d',
                          ms: '#feb83d',
                          mt: '#feb83d',
                          // Região Sudeste
                          es: '#e8ec9b',
                          mg: '#e8ec9b',
                          rj: '#e8ec9b',
                          sp: '#e8ec9b',
                          // Região Sul
                          pr: '#fef56c',
                          rs: '#fef56c',
                          sc: '#fef56c'
                      },
                      attribute: 'fill'
                  }]
              },
              container: $('#brazil-map'),
              onRegionClick: function (event, code) {
                  $('#clicked-region span').text(code);
              },
              onRegionOver: function (event, code) {
                  $('#hovered-region span').text(code);
              }
          };

          map = new jvm.WorldMap($.extend(true, {}, map_settings));
      });
    </script>
  </body>
</html>
